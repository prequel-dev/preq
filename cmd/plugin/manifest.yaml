apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: preq
spec:
  version: "v0.1.6"
  homepage: https://github.com/prequel-dev/preq
  shortDescription: "Stream container logs through the preq problem detector"
  description: |
    preq tails logs from all (or selected) pods you can access and highlights
    potential problems in real time.
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      sha256: "06fdc58aa3f1ae386ae608e90f49146e305e4267bc4644d0a8c895a2472a4493"
      bin: kubectl-preq
      uri: https://github.com/prequel-dev/preq/releases
      files:
        - from: kubectl-preq
          to: .
