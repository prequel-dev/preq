rules:
  - cre:
      id: negate-absolute
    metadata:
      id: rule-id
    rule:
      set:
        event:
          source: kafka
        window: 5s
        match:
          - regex: "foo(.+)bar"
          - value: "test"
          - regex: "b(.+)az"
        negate:
          - value: FP2
            window: 20s
            absolute: true
