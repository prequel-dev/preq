rules:
  - cre:
      id: neg-all-opts
    metadata:
      id: rule-id
    rule:
      set:
        event:
          source: cre.log.kafka
        window: 5s
        match:
          - regex: "foo(.+)bar"
          - value: "test"
          - regex: "b(.+)az"
        negate:
          - value: FP1
            slide: -9s
            anchor: 1
            window: 1s
